<form action="/login" method="POST" id="loginForm" class="form-inline" style=" margin: 0 auto; ">
    <div class="col-md-6 mb-5 ">
                <div class="card mx-xl-5 ">
                    <div class="card-body">

                        <div class="form-header text-center">
                            <h3><i class="fa fa-comments"></i> Login:</h3>
                        </div>

                        <div class="md-form font-weight-light">
                            <i class="fa fa-id-card prefix grey-text"></i>
                            <input type="text" name="nickname" placeholder="Your Nickname" required id="nickname" class="form-control form-control-lg"/>
                            <label for="nickname" class="">Your Nickname</label>
                        </div>

                        <div class="md-form font-weight-light">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" name="email"    placeholder="Your Email"    required id="email"     class="form-control form-control-lg"  />
                            <label for="email" class="">Your email</label>
                        </div>
                        <div class="md-form font-weight-light">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input type="password" name="password"  placeholder="Your Password" required id="password" class="form-control form-control-lg">
                            <label for="password" class="">Your password</label>
                        </div>

                    </div>

                        <div class="text-center mt-4">
                            <p>Dont have an Account? Go to <button onclick="redirect_to_registration()" class="btn btn-primary">Registration</button></p>
                            <input type="submit" class="btn btn-primary float-right" name="loginForm" value="Login">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="options font-weight-light">
                            <p>Not a member? <a href="#">Sign Up</a></p>
                            <p>Forgot <a href="#">Password?</a></p>
                        </div>
                    </div>
        </div>
</form>
