<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swift Chat Registration</title>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../css/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../css/util.css"> <!--  resolutions etc -->
    <link rel="stylesheet" type="text/css" href="../css/main.css"> <!--	main css for buttons and etc -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="w3-top w3-white">
    <div class="w3-bar" id="myNavbar">
        <a href="/" class="w3-bar-item w3-button">HOME</a>
        <a href="http://bg.glaskova.eu/page2.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i>ABOUT ME
            REFERENCE</a>
        <a href="http://github.com/bglaskoww/" class="w3-bar-item w3-button"><i class="fa fa-th"></i>GITHUB
            PORTFOLIO</a>
    </div>
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form action="/register" method="POST" id="ChatRegistration" class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Swift Chat Registration
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user nickname">
                    <input type="text" name="name" placeholder="Your Name" required id="name" class="input100"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user nickname">
                    <input type="text" name="nickname" placeholder="Your Nickname" required id="nickname"
                           class="input100"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type Email">
                    <input type="email" name="email" placeholder="Your Email" required id="email" class="input100"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input type="password" name="password" placeholder="Your Password" required id="password"
                           class="input100">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Confirm Password">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required
                           id="confirmPassword"
                           class="input100">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <input type="submit" class="login100-form-btn" name="loginForm" value="Register">
                </div>

                <div class="w-full text-center p-t-27 p-b-90">
						<span class="txt1">
							Forgot
						</span>
                    <a href="#" class="txt2">
                        User name / password?
                    </a>
                </div>

                <div class="w-full text-center ">
                    <p>Don't have an Account?
                        <button onclick="redirect_to_index()" class="txt3">Sign Up</button>
                    </p>
                </div>
            </form>
            <div class="login100-more" style="background-image: url('../css/images/bg-01.jpg');"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../materialize_bts/js/jquery-3.2.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/front.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
