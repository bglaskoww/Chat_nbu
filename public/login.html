<!doctype html>
<html lang="en">
<head>
    <title>Chat TT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <link rel="stylesheet"
          href="css/style.css" />

</head>
<body style="background-color: #ebebeb">

<h1>ChatTT</h1>
<div class="container-fluid">
    <form action="/login" method="POST" id="loginForm" class="form-inline">
        <div class="form-group mx-sm-3">
            <label for="nickname">Nickname</label>
            <input type="text" name="nickname" 		placeholder="Your Nickname" required id="nickname" class="form-control form-control-lg"  />
        </div>
        <div class="form-group mx-sm-3">
            <label for="email">email</label>
            <input type="email" name="email" 		placeholder="Your Email" 	required id="email" 	class="form-control form-control-lg"  />
        </div>
        <div class="form-group mx-sm-3">
            <label for="password">passw</label>
            <input type="password" name="password" 	placeholder="Your Password" required id="password" class="form-control form-control-lg"  />
        </div>

        <input type="submit" class="btn btn-primary float-right" name="loginForm" value="Login">
    </form>
    <div style="margin-top:20px;">
        <p>Dont have an Please <button onclick="redirect_to_registration()" class="btn btn-primary">Register</button></p>
    </div>
</div>

<script type="text/javascript" src="materialize_bts/js/jquery-3.2.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chatwindow.view.js"></script>
<script src="/js/front.js"></script>
<!--<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>-->

</body>
</html>
